<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Factory Planner</title>
  <link data-trunk rel="rust" data-bin="factory-planner" />
  <link data-trunk rel="tailwind-css" href="tailwind.css" />
  <link rel="manifest" href="/manifest.json">
  <link data-trunk rel="copy-file" href="assets/public/manifest.json" />
  <link data-trunk rel="copy-file" href="assets/public/icon-192.png" />
  <link data-trunk rel="copy-file" href="assets/public/icon-512.png" />
  <link data-trunk rel="copy-file" href="ts-dist/service-worker.js" />
</head>

<body class="bg-base-200 min-h-screen">
  <div id="main"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
